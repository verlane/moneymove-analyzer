<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMove 머니무브 분석기</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>MoneyMove 머니무브 분석기 <span class="version">v1.0</span></h1>
        </header>
        
        <main class="content">
            <div class="status-section">
                <div class="switch-control">
                    <span class="switch-label">연체 상세 정보</span>
                    <label class="switch">
                        <input type="checkbox" id="page-enabled" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <a href="https://github.com/verlane/moneymove-analyzer" target="_blank" class="github-link">
                문의하기
            </a>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
